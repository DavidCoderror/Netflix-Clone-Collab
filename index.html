<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Netflix</title>
    </head>
    <body>

        <header>
            <img src="images/netflix-logo-vector.svg" alt="net-logo" class="small-vector">
            <button class="sign-in"> Sign in </button>
        </header>
         
        <main>

            <div class="body-text"> 
                <h1 class="title1">Unlimited movies, TV shows, and more</h1>
                <br>
                <h2>Watch anywhere. Cancel anytime.</h2>
                <br>
                <form action="" class="email-sign">
                    <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                    <input type="email" value="Email address" class="email-input">
                    <button class="start-button">Get Started</button>
                </form>
                
            </div>
            
        </main>
    </body>
</html>
