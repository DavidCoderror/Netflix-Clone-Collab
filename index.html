<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Netflix</title>
    </head>
    <body>

        <header>
            <div class="head-nav">
                <div class="vector-wrapper">
                    <img src="images/netflix-logo-vector.svg" alt="net-logo" class="small-vector">
                </div>
                
                <div class="sign-in-wrapper">
                    <button class="sign-in"> Sign in </button>
                </div>
            </div>

        </header>
         
        <main>

            <div class="body-text"> 
                <h1 class="title1">Unlimited movies, TV shows, and more</h1>
                <br>
                <h2>Watch anywhere. Cancel anytime.</h2>
                <br>
                <form action="" class="email-sign">
                    <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                    <input type="email" placeholder="Email address" class="email-input">
                    <button class="start-button">Get Started</button>
                </form>
                
            </div>

              <div class="background-1"> 
                <h3 class="body-text">The Netflix you love for just $5.99.</h3>
                <h4 class="body-text">Get the Standard with ads plan.</h4>
                <a href="https://www.netflix.com/signup"">Learn More > </a>
            </div>
            
        </main>
    </body>
</html>
